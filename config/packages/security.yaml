security:
    password_hashers:
        App\Entity\User:
            algorithm: native

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            logout:
                path:   app_logout
                target: app_login

            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /

            two_factor:
                auth_form_path: 2fa_login    # The route name you have used in the routes.yaml
                check_path: 2fa_login_check  # The route name you have used in the routes.yaml

            custom_authenticator: App\Security\AppCustomAuthenticator

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER, ROLE_DIRECTORY_MANAGER, ROLE_DONATION_MANAGER, ROLE_EMAIL_MANAGER, ROLE_COMMUNICATIONS_MANAGER, ROLE_EVENT_MANAGER]
        ROLE_DIRECTORY_MANAGER: [ROLE_USER]
        ROLE_EMAIL_MANAGER: [ROLE_USER]
        ROLE_DONATION_MANAGER: [ROLE_USER]
        ROLE_COMMUNICATIONS_MANAGER: [ROLE_USER]
        ROLE_EVENT_MANAGER: [ROLE_USER]

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # This makes the logout route accessible during two-factor authentication. Allows the user to
        # cancel two-factor authentication, if they need to.
        - { path: ^/logout, role: IS_AUTHENTICATED_ANONYMOUSLY }
        # This ensures that the form can only be accessed when two-factor authentication is in progress.
        - { path: ^/2fa, role: IS_AUTHENTICATED_2FA_IN_PROGRESS }
        - { path: ^/2fa_check, role: IS_AUTHENTICATED_2FA_IN_PROGRESS}
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/directory, roles: ROLE_USER }
